<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Games</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Game button grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 18px;
      padding: 20px;
      background: #020617;
    }

    /* Game button (card) */
    .game-btn {
      background: #020617;
      border: none;
      border-radius: 18px;
      cursor: pointer;

      min-height: 280px;

      display: flex;
      flex-direction: column;

      color: white;
      position: relative;
      overflow: hidden;

      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease;
    }

    /* Hover glow + lift */
    .game-btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow:
        0 0 18px rgba(56, 189, 248, 0.45),
        0 0 35px rgba(56, 189, 248, 0.25);
    }

    /* Click press */
    .game-btn:active {
      transform: scale(0.97);
    }

    /* Shine sweep */
    .game-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -80%;
      width: 50%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.25),
        transparent
      );
      transform: rotate(25deg);
    }

    .game-btn:hover::before {
      animation: shine 0.8s ease forwards;
    }

    @keyframes shine {
      from { left: -80%; }
      to { left: 130%; }
    }

    /* Image fills most of card */
    .game-btn img {
      width: 100%;
      height: 84%;
      object-fit: cover;
      display: block;
    }

    /* Bottom title bar (1/6) */
    .game-title {
      height: 16%;
      background: rgba(2, 6, 23, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      font-weight: bold;
      text-align: center;
    }

    /* Game area */
    .game-container {
      flex: 1;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Game Buttons -->
  <div class="game-grid">

    <button class="game-btn" onclick="loadGame('https://kirbscozycavern.neocities.org/blockblast')">
      <img src="game1.png">
      <div class="game-title">Block Blast</div>
    </button>

    <button class="game-btn" onclick="loadGame('https://script.google.com/a/macros/tiftschools.com/s/AKfycbyAW2mW4PFWaL-rMtDJgqiwL0OxsMwtBoiaFgeS_p0_f6VesYcbHDBlxoVBylXcwWrJGg/exec')">
      <img src="game2.png">
      <div class="game-title">Learn to Fly 1</div>
    </button>

    <button class="game-btn" onclick="loadGame('https://kirbscozycavern.neocities.org/trex')">

    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">

    <button class="game-btn" onclick="loadGame('about:blank')">

    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">

    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">

    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game9.png">
      <div class="game-title">Game 9</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game10.png">
      <div class="game-title">Game 10</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game11.png">

    <button class="game-btn" onclick="loadGame('about:blank')">

  </div>

  <!-- Game Display -->
  <div class="game-container">
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    function loadGame(url) {
      document.getElementById("gameFrame").src = url;
    }
  </script>

</body>
</html>
