<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Games</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #020617;
      padding: 10px;
      overflow-y: auto;
    }

    .game-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #1e293b;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      text-align: left;
    }

    .game-btn:hover {
      background: #334155;
    }

    .game-btn img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
    }

    .game-title {
      font-size: 14px;
      font-weight: bold;
    }

    /* Game area */
    .game-container {
      flex: 1;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">

    <!-- Game 1 -->
    <button class="game-btn"
      onclick="loadGame('https://kirbscozycavern.neocities.org/blockblast')">
      <img src="game1.png" alt="Block Blast">
      <span class="game-title">Block Blast</span>
    </button>

    <!-- Game 2 -->
    <button class="game-btn"
      onclick="loadGame('https://script.google.com/a/macros/tiftschools.com/s/AKfycbyAW2mW4PFWaL-rMtDJgqiwL0OxsMwtBoiaFgeS_p0_f6VesYcbHDBlxoVBylXcwWrJGg/exec')">
      <img src="game2.png" alt="Learn to Fly 1">
      <span class="game-title">Learn to Fly 1</span>
    </button>

    <!-- Game 3 -->
    <button class="game-btn"
      onclick="loadGame('https://kirbscozycavern.neocities.org/trex')">
      <img src="game3.png" alt="Dinosaur Game">
      <span class="game-title">Dinosaur Game</span>
    </button>

    <!-- Placeholders -->
    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game4.png">
      <span class="game-title">Game 4</span>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game5.png">
      <span class="game-title">Game 5</span>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game6.png">
      <span class="game-title">Game 6</span>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game7.png">
      <span class="game-title">Game 7</span>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game8.png">
      <span class="game-title">Game 8</span>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game9.png">
      <span class="game-title">Game 9</span>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game10.png">
      <span class="game-title">Game 10</span>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game11.png">
      <span class="game-title">Game 11</span>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game12.png">
      <span class="game-title">Game 12</span>
    </button>

  </div>

  <div class="game-container">
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    function loadGame(url) {
      document.getElementById("gameFrame").src = url;
    }
  </script>

</body>
</html>
