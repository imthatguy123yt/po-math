<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Games</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      height: 100vh;
    }

    /* ================= GRID VIEW ================= */

    .game-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 18px;
      padding: 20px;
      background: #020617;
      height: 100vh;
    }

    .game-btn {
      background: #020617;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      color: white;
      position: relative;
      overflow: hidden;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .game-btn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow:
        0 0 18px rgba(56, 189, 248, 0.45),
        0 0 35px rgba(56, 189, 248, 0.25);
    }

    .game-btn:active {
      transform: scale(0.97);
    }

    .game-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -80%;
      width: 50%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.25),
        transparent
      );
      transform: rotate(25deg);
    }

    .game-btn:hover::before {
      animation: shine 0.8s ease forwards;
    }

    @keyframes shine {
      from { left: -80%; }
      to { left: 130%; }
    }

    .game-btn img {
      width: 100%;
      height: 84%;
      object-fit: cover;
    }

    .game-title {
      height: 16%;
      background: rgba(2, 6, 23, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      font-weight: bold;
    }

    /* ================= GAME VIEW ================= */

    .game-view {
      display: none;
      flex-direction: column;
      height: 100vh;
      background: black;
    }

    .top-bar {
      height: 50px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      padding: 0 15px;
      border-bottom: 1px solid #1e293b;
    }

    .top-bar button {
      background: #1e293b;
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-bar button:hover {
      background: #334155;
    }

    .game-container {
      flex: 1;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- GRID VIEW -->
  <div class="game-grid" id="grid">

    <button class="game-btn" onclick="loadGame('https://kirbscozycavern.neocities.org/blockblast')">
      <img src="game1.png">
      <div class="game-title">Block Blast</div>
    </button>

    <button class="game-btn" onclick="loadGame('https://script.google.com/a/macros/tiftschools.com/s/AKfycbyAW2mW4PFWaL-rMtDJgqiwL0OxsMwtBoiaFgeS_p0_f6VesYcbHDBlxoVBylXcwWrJGg/exec')">
      <img src="game2.png">
      <div class="game-title">Learn to Fly 1</div>
    </button>

    <button class="game-btn" onclick="loadGame('https://kirbscozycavern.neocities.org/trex')">
      <img src="game3.png">
      <div class="game-title">Dinosaur Game</div>
    </button>

    <!-- add more buttons as needed -->
  </div>

  <!-- GAME VIEW -->
  <div class="game-view" id="gameView">

    <div class="top-bar">
      <button onclick="toggleMute()">Mute</button>
      <button onclick="goBack()">Go Back</button>
    </div>

    <div class="game-container">
      <iframe id="gameFrame"></iframe>
    </div>

  </div>

  <script>
    let muted = false;

    function loadGame(url) {
      document.getElementById("grid").style.display = "none";
      document.getElementById("gameView").style.display = "flex";
      document.getElementById("gameFrame").src = url;
    }

    function goBack() {
      document.getElementById("gameView").style.display = "none";
      document.getElementById("grid").style.display = "grid";
      document.getElementById("gameFrame").src = "";
    }

    function toggleMute() {
      const iframe = document.getElementById("gameFrame");
      muted = !muted;

      try {
        iframe.contentWindow.postMessage(
          JSON.stringify({ event: "command", func: muted ? "mute" : "unmute" }),
          "*"
        );
      } catch (e) {
        console.log("Mute may not work for this game");
      }
    }
  </script>

</body>
</html>
