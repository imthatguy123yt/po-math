<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Hub</title>
<link rel="icon" href="https://www.google.com/favicon.ico">

<style>
:root{
  --bg:#020617;
  --panel:rgba(2,6,23,.75);
  --btn:#020617;
  --hover:#334155;
  --text:white;
  --blur:blur(14px);
}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:white;
  overflow:hidden;
}

/* ===== GLASS ===== */
.glass{
  backdrop-filter:var(--blur);
  background:var(--panel);
}

/* ===== PARTICLES ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== TOP BAR ===== */
.top-bar{
  height:52px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 15px;
  z-index:2;
}
.top-bar input, select{
  background:#1e293b;
  border:none;
  border-radius:8px;
  color:white;
  padding:6px 10px;
}

/* ===== GRID ===== */
.grid{
  position:relative;
  z-index:1;
  height:calc(100vh - 52px);
  padding:20px;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:18px;
  overflow:auto;
}

.game{
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  background:var(--btn);
  transition:.15s;
}
.game:hover{
  transform:scale(1.05);
  background:var(--hover);
  box-shadow:0 0 20px rgba(56,189,248,.45);
}
.game img{
  width:100%;
  height:84%;
  object-fit:cover;
}
.title{
  height:16%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  background:rgba(0,0,0,.7);
}
.star{
  position:absolute;
  top:10px;
  right:10px;
  font-size:20px;
}
.star.active{color:gold}

/* ===== GAME VIEW ===== */
.viewer{
  display:none;
  flex-direction:column;
  height:100vh;
}
iframe{flex:1;border:none}

/* ===== BUTTON ===== */
button{
  background:#1e293b;
  border:none;
  color:white;
  border-radius:8px;
  padding:6px 12px;
  cursor:pointer;
}
button:hover{background:#334155}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP BAR -->
<div class="top-bar glass">
  <select id="profileSel"></select>
  <button onclick="newProfile()">➕ Profile</button>
  <select onchange="setTheme(this.value)">
    <option value="dark">Dark</option>
    <option value="neon">Neon</option>
    <option value="crimson">Crimson</option>
    <option value="emerald">Emerald</option>
  </select>
  <input placeholder="Search..." oninput="search(this.value)">
</div>

<!-- GRID -->
<div class="grid" id="grid"></div>

<!-- GAME VIEW -->
<div class="viewer" id="viewer">
  <div class="top-bar glass">
    <button onclick="back()">← Back</button>
    <span id="timer"></span>
  </div>
  <iframe id="frame"></iframe>
</div>

<script>
/* ===== PARTICLES ===== */
const c=document.getElementById("bg"),x=c.getContext("2d");
resize();window.onresize=resize;
let p=[...Array(90)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:Math.random()-0.5,vy:Math.random()-0.5}));
function resize(){c.width=innerWidth;c.height=innerHeight}
(function a(){
 x.clearRect(0,0,c.width,c.height);
 x.fillStyle="rgba(56,189,248,.4)";
 p.forEach(o=>{
  o.x+=o.vx;o.y+=o.vy;
  if(o.x<0||o.x>c.width)o.vx*=-1;
  if(o.y<0||o.y>c.height)o.vy*=-1;
  x.beginPath();x.arc(o.x,o.y,2,0,7);x.fill();
 });
 requestAnimationFrame(a);
})();

/* ===== DATA ===== */
const games=[
 {t:"Block Blast",u:"https://kirbscozycavern.neocities.org/blockblast",i:"game1.png"},
 {t:"Learn to Fly 1",u:"https://script.google.com/a/macros/tiftschools.com/s/AKfycbyAW2mW4PFWaL-rMtDJgqiwL0OxsMwtBoiaFgeS_p0_f6VesYcbHDBlxoVBylXcwWrJGg/exec",i:"game2.png"},
 {t:"Learn to Fly 2",u:"https://script.google.com/a/macros/tiftschools.com/s/AKfycbyQ8tw1lAF6zuhWGKqG4hys1Jyw2DEPVK8VapKP-BZsAPqvrRgYThV1bPpT7MYzj3kdHw/exec",i:"game4.png"},
 {t:"Learn to Fly 3",u:"https://script.google.com/a/macros/tiftschools.com/s/AKfycbz8B4YTMrlWe7ul3V8pbgwG4vISWcoX71Y165LYedQWooJtMs8Ox3A9vyXUhEjCiqL-/exec",i:"game5.png"},
 {t:"Dinosaur Game",u:"https://kirbscozycavern.neocities.org/trex",i:"game2.png"},
 {t:"Stack",u:"https://kirbscozycavern.neocities.org/stack",i:"game6.png"},
 {t:"Deltarune",u:"https://kirbscozycavern.neocities.org/deltarune/",i:"game7.png"},
 {t:"Drive Mad",u:"https://kirbscozycavern.neocities.org/drivemad/drivemad",i:"game8.png"},
 {t:"Minecraft",u:"https://kirbscozycavern.neocities.org/minecraft/EaglercraftX_1.8_u50_Offline_Signed",i:"game9.png"}
];

/* ===== PROFILES ===== */
let profiles=JSON.parse(localStorage.getItem("profiles")||"{}");
if(!profiles.Default)profiles.Default={fav:[],time:{},last:null};
let current="Default";

/* ===== PROFILE UI ===== */
function loadProfiles(){
 profileSel.innerHTML="";
 Object.keys(profiles).forEach(p=>{
  profileSel.innerHTML+=`<option ${p==current?"selected":""}>${p}</option>`;
 });
}
profileSel.onchange=e=>{current=e.target.value;render()};
function newProfile(){
 const n=prompt("Profile name?");
 if(n&&!profiles[n])profiles[n]={fav:[],time:{},last:null};
 save();loadProfiles();render();
}

/* ===== THEMES ===== */
function setTheme(t){
 const map={
  dark:["#020617","#020617","#334155"],
  neon:["#020617","#020617","#38bdf8"],
  crimson:["#160404","#160404","#dc2626"],
  emerald:["#022c22","#022c22","#10b981"]
 };
 document.documentElement.style.setProperty("--bg",map[t][0]);
 document.documentElement.style.setProperty("--btn",map[t][1]);
 document.documentElement.style.setProperty("--hover",map[t][2]);
}

/* ===== RENDER ===== */
function render(q=""){
 grid.innerHTML="";
 const p=profiles[current];
 const ranked=[...games].sort((a,b)=>(p.time[b.t]||0)-(p.time[a.t]||0));
 ranked.filter(g=>g.t.toLowerCase().includes(q)).forEach(g=>{
  const d=document.createElement("div");
  d.className="game";
  d.innerHTML=`<img src="${g.i}">
    <div class="title">${g.t}</div>
    <div class="star ${p.fav.includes(g.t)?"active":""}">★</div>`;
  d.onclick=()=>play(g);
  d.querySelector(".star").onclick=e=>{
    e.stopPropagation();
    p.fav.includes(g.t)?p.fav=p.fav.filter(x=>x!=g.t):p.fav.push(g.t);
    save();render();
  };
  grid.appendChild(d);
 });
}
function search(v){render(v.toLowerCase())}

/* ===== PLAYTIME ===== */
let start;
function play(g){
 profiles[current].last=g.u;
 start=Date.now();
 grid.style.display="none";
 viewer.style.display="flex";
 frame.src=g.u;
}
function back(){
 const p=profiles[current];
 const t=Math.floor((Date.now()-start)/1000);
 p.time[p.last]=(p.time[p.last]||0)+t;
 save();
 viewer.style.display="none";
 grid.style.display="grid";
 frame.src="";
 render();
}

/* ===== SAVE ===== */
function save(){
 localStorage.setItem("profiles",JSON.stringify(profiles));
}
loadProfiles();render();
</script>
</body>
</html>
