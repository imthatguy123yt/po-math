<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Games</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Game button grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
      background: #020617;
    }

    .game-btn {
      background: #1e293b;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .game-btn:hover {
      background: #334155;
      transform: scale(1.03);
    }

    .game-btn img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .game-title {
      font-size: 15px;
      font-weight: bold;
      text-align: center;
    }

    /* Game area */
    .game-container {
      flex: 1;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Game Buttons -->
  <div class="game-grid">

    <button class="game-btn" onclick="loadGame('https://kirbscozycavern.neocities.org/blockblast')">
      <img src="game1.png">
      <div class="game-title">Block Blast</div>
    </button>

    <button class="game-btn" onclick="loadGame('https://script.google.com/a/macros/tiftschools.com/s/AKfycbyAW2mW4PFWaL-rMtDJgqiwL0OxsMwtBoiaFgeS_p0_f6VesYcbHDBlxoVBylXcwWrJGg/exec')">
      <img src="game2.png">
      <div class="game-title">Learn to Fly 1</div>
    </button>

    <button class="game-btn" onclick="loadGame('https://kirbscozycavern.neocities.org/trex')">
      <img src="game3.png">
      <div class="game-title">Dinosaur Game</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game4.png">
      <div class="game-title">Game 4</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game5.png">
      <div class="game-title">Game 5</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game6.png">
      <div class="game-title">Game 6</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game7.png">
      <div class="game-title">Game 7</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game8.png">
      <div class="game-title">Game 8</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game9.png">
      <div class="game-title">Game 9</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game10.png">
      <div class="game-title">Game 10</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game11.png">
      <div class="game-title">Game 11</div>
    </button>

    <button class="game-btn" onclick="loadGame('about:blank')">
      <img src="game12.png">
      <div class="game-title">Game 12</div>
    </button>

  </div>

  <!-- Game Display -->
  <div class="game-container">
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    function loadGame(url) {
      document.getElementById("gameFrame").src = url;
    }
  </script>

</body>
</html>
