<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Hub</title>
<link rel="icon" href="https://www.google.com/favicon.ico">

<style>
:root{
  --bg:#020617;
  --panel:rgba(2,6,23,.75);
  --btn:#020617;
  --hover:#334155;
  --text:white;
  --blur:blur(14px);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:white;
  overflow:hidden;
}
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== GLASS ===== */
.glass{
  backdrop-filter:var(--blur);
  background:var(--panel);
}

/* ===== TOP BAR ===== */
.top-bar{
  height:52px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 15px;
  z-index:2;
}
.top-bar input, select{
  background:#1e293b;
  border:none;
  border-radius:8px;
  color:white;
  padding:6px 10px;
}

/* ===== GRID ===== */
.grid{
  position:relative;
  z-index:1;
  height:calc(100vh - 52px);
  padding:20px;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:18px;
  overflow:auto;
}
.game{
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  background:var(--btn);
  transition:.15s;
}
.game:hover{
  transform:scale(1.05);
  background:var(--hover);
  box-shadow:0 0 20px rgba(56,189,248,.45);
}
.game img{
  width:100%;
  height:84%;
  object-fit:cover;
}
.title{
  height:16%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  background:rgba(0,0,0,.7);
}
.star{
  position:absolute;
  top:10px;
  right:10px;
  font-size:20px;
  cursor:pointer;
}
.star.active{color:gold}

/* ===== GAME VIEW ===== */
.viewer{
  display:none;
  flex-direction:column;
  height:100vh;
}
iframe{flex:1;border:none}

/* ===== BUTTON ===== */
button{
  background:#1e293b;
  border:none;
  color:white;
  border-radius:8px;
  padding:6px 12px;
  cursor:pointer;
}
button:hover{background:#334155}

/* ===== MODALS ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-box{
  background:#020617;
  padding:20px;
  border-radius:14px;
  width:320px;
}
textarea{
  width:100%;
  height:90px;
  background:#020617;
  color:white;
  border:none;
  margin-top:10px;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- TOP BAR -->
<div class="top-bar glass">
  <select id="profileSel"></select>
  <button onclick="newProfile()">➕ Profile</button>

  <select onchange="setTheme(this.value)">
    <option value="dark">Dark</option>
    <option value="neon">Neon</option>
    <option value="crimson">Crimson</option>
    <option value="emerald">Emerald</option>
  </select>

  <input placeholder="Search games..." oninput="search(this.value)">
  <button onclick="openBuilder()">➕ Add Game</button>
</div>

<!-- GRID -->
<div class="grid" id="grid"></div>

<!-- GAME VIEW -->
<div class="viewer" id="viewer">
  <div class="top-bar glass">
    <button onclick="back()">← Back</button>
    <span id="timer"></span>
  </div>
  <iframe id="frame"></iframe>
</div>

<!-- GAME BUILDER -->
<div class="modal" id="builderModal">
  <div class="modal-box">
    <h3>Add Game (Code Generator)</h3>

    <input id="bName" placeholder="Game Name">
    <input id="bURL" placeholder="Game URL">
    <input id="bImg" placeholder="Image number (ex: 10)">

    <button onclick="generateCode()">Generate Code</button>
    <button onclick="closeBuilder()">Close</button>

    <textarea id="codeOut" readonly></textarea>
  </div>
</div>

const c=document.getElementById("bg"),ctx=c.getContext("2d");

];

/* ===== PROFILES ===== */
let profiles=JSON.parse(localStorage.getItem("profiles")||"{}");
if(!profiles.Default)profiles.Default={fav:[],time:{},last:null};
let current=localStorage.getItem("currentProfile")||"Default";

function loadProfiles(){
 profileSel.innerHTML="";
 Object.keys(profiles).forEach(p=>{
  const o=document.createElement("option");
  o.textContent=p;o.value=p;
  if(p===current)o.selected=true;
  profileSel.appendChild(o);
 });
}
profileSel.onchange=e=>{
 current=e.target.value;
 localStorage.setItem("currentProfile",current);
 render();
};

function newProfile(){

/* ===== THEMES ===== */
function setTheme(t){

  dark:["#020617","#020617","#334155"],
  neon:["#020617","#020617","#38bdf8"],
  crimson:["#160404","#160404","#dc2626"],
  emerald:["#022c22","#022c22","#10b981"]
 };
 document.documentElement.style.setProperty("--bg",m[t][0]);
 document.documentElement.style.setProperty("--btn",m[t][1]);
 document.documentElement.style.setProperty("--hover",m[t][2]);
}

/* ===== RENDER ===== */
function render(q=""){
 const p=profiles[current];
 grid.innerHTML="";
 [...games]
 .filter(g=>g.t.toLowerCase().includes(q.toLowerCase()))
 .forEach(g=>{
  const d=document.createElement("div");
  d.className="game";
  d.innerHTML=`<img src="${g.i}">
   <div class="title">${g.t}</div>
   <div class="star ${p.fav.includes(g.t)?"active":""}">★</div>`;
  d.onclick=()=>play(g);
  d.querySelector(".star").onclick=e=>{
    e.stopPropagation();
    p.fav.includes(g.t)?p.fav=p.fav.filter(x=>x!==g.t):p.fav.push(g.t);
    save();render(q);
  };
  grid.appendChild(d);
 });
}
function search(v){render(v)}
